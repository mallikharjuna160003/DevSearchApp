{% extends 'main.html' %}
{% block content%}


<div class="container">
    <img style="max-width:500px;max-height:400px" src="{{ project.featured_image.url }}" alt="">
    <h2>Name:{{ project.title }} </h2>
    <hr>    
    <h2>Tags:</h2>
    {% for tag in tags %}
    <span style="border:1px solid grey">{{ tag }}</span>
    {% endfor %}
    <hr>
    <h2>Description</h2>
    <span>{{ project.description }}</span>

</div>
  
{% endblock content %}
